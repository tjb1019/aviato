<div class="login slide-in">
  <div class="login__header">
    <img class="login__header__img" src="assets/images/logo.png" alt="aviato logo">
    <h1 class="login__header__text">Aviato</h1>
  </div>
  <form class="form" name="login-form" (submit)="authenticate()">
    <div class="form__group">
      <input id="username" name="username" type="text" required>
      <label for="username">Username</label>
    </div>
    <div class="form__group">
      <input id="password" name="password" type="password" required>
      <label for="password">Password</label>
    </div>
    <p class="form__button">
      <button class="btn btn--primary" type="submit" [disabled]="true">Login</button>
    </p>
  </form>
</div>
